<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillUp | Online Course Enrollment</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:linear-gradient(to right,#eef2f3,#dfe9f3);
}

header{
    background:#0d47a1;
    color:white;
    padding:18px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.container{
    padding:40px;
    max-width:1200px;
    margin:auto;
}

.controls{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    margin-bottom:30px;
}

input, select{
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    min-width:200px;
}

button{
    padding:8px 14px;
    border-radius:6px;
    border:none;
    background:#1565c0;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0d47a1;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}

.card{
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card h3{
    margin-bottom:10px;
    color:#0d47a1;
}

.badge{
    display:inline-block;
    padding:4px 10px;
    font-size:12px;
    border-radius:20px;
    margin-bottom:10px;
    background:#ff9800;
    color:white;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    padding:20px;
}

.modal-content{
    background:white;
    padding:25px;
    width:100%;
    max-width:500px;
    border-radius:15px;
    position:relative;
}

.close-btn{
    position:absolute;
    top:15px;
    right:20px;
    font-size:20px;
    cursor:pointer;
}

.modal-content input{
    width:100%;
    margin:8px 0;
}

.error{color:red;font-size:13px;}
.success{color:green;font-weight:bold;}
.hidden{display:none;}

#noCourse{
    text-align:center;
    margin-top:20px;
    font-weight:bold;
    color:#c62828;
}

@media(max-width:768px){
    .container{padding:20px;}
}
</style>
</head>

<body>

<header>
<h2>SkillUp Learning Platform</h2>
</header>

<div class="container">

<div class="controls">
<input type="text" id="search" placeholder="Search courses...">

<select id="categoryFilter">
<option value="">All Categories</option>
<option value="Programming">Programming</option>
<option value="Design">Design</option>
<option value="Marketing">Marketing</option>
</select>

<select id="difficultyFilter">
<option value="">All Levels</option>
<option value="Beginner">Beginner</option>
<option value="Intermediate">Intermediate</option>
<option value="Advanced">Advanced</option>
</select>
</div>

<div class="grid" id="courseGrid"></div>
<p id="noCourse" class="hidden">No Courses Found</p>

</div>

<!-- Detail Modal -->
<div class="modal" id="detailModal">
<div class="modal-content">
<span class="close-btn" onclick="closeModal()">&times;</span>
<h3 id="detailTitle"></h3>
<p id="detailDescription"></p>
<p><strong>Syllabus:</strong> <span id="detailSyllabus"></span></p>
<p><strong>Instructor:</strong> <span id="detailInstructor"></span></p>
<p><strong>Duration:</strong> <span id="detailDuration"></span></p>
<p><strong>Mode:</strong> Online</p>
<p><strong>Eligibility:</strong> Basic Knowledge Required</p>
</div>
</div>

<!-- Enrollment Modal -->
<div class="modal" id="enrollModal">
<div class="modal-content">
<span class="close-btn" onclick="closeModal()">&times;</span>
<h3>Enroll Course</h3>

<input type="text" id="name" placeholder="Full Name">
<span class="error" id="nameError"></span>

<input type="email" id="email" placeholder="Email">
<span class="error" id="emailError"></span>

<input type="text" id="phone" placeholder="Phone Number">
<span class="error" id="phoneError"></span>

<input type="text" id="selectedCourse" readonly>

<button onclick="submitEnrollment()">Submit</button>
<p id="formMessage"></p>

</div>
</div>

<script>

const courses = [
{title:"Python Programming",category:"Programming",difficulty:"Beginner",duration:"8 Weeks",instructor:"John Smith",description:"Learn Python from basics to advanced.",syllabus:"Variables, Loops, Functions, OOP"},
{title:"Web Development",category:"Programming",difficulty:"Intermediate",duration:"10 Weeks",instructor:"Emily Davis",description:"Become full stack developer.",syllabus:"HTML, CSS, JS, Backend"},
{title:"Graphic Design",category:"Design",difficulty:"Beginner",duration:"6 Weeks",instructor:"Michael Lee",description:"Professional design techniques.",syllabus:"Photoshop, Illustrator"},
{title:"Java Masterclass",category:"Programming",difficulty:"Advanced",duration:"12 Weeks",instructor:"Robert King",description:"Advanced Java programming.",syllabus:"JDBC, Servlets, Spring"},
{title:"UI/UX Design",category:"Design",difficulty:"Intermediate",duration:"7 Weeks",instructor:"Sophia Brown",description:"User interface & experience design.",syllabus:"Wireframing, Figma"},
{title:"Digital Marketing",category:"Marketing",difficulty:"Beginner",duration:"5 Weeks",instructor:"Daniel White",description:"Marketing in digital world.",syllabus:"SEO, Social Media, Ads"}
];

let enrolledEmails=[];

function displayCourses(){
const grid=document.getElementById("courseGrid");
grid.innerHTML="";
let search=document.getElementById("search").value.toLowerCase();
let category=document.getElementById("categoryFilter").value;
let difficulty=document.getElementById("difficultyFilter").value;

let filtered=courses.filter(c =>
c.title.toLowerCase().includes(search) &&
(category==="" || c.category===category) &&
(difficulty==="" || c.difficulty===difficulty)
);

document.getElementById("noCourse").classList.toggle("hidden",filtered.length!==0);

filtered.forEach(course=>{
grid.innerHTML+=`
<div class="card">
<h3>${course.title}</h3>
<span class="badge">${course.category}</span>
<p><strong>Duration:</strong> ${course.duration}</p>
<p><strong>Instructor:</strong> ${course.instructor}</p>
<button onclick="viewDetails('${course.title}')">View Details</button>
<button onclick="openEnroll('${course.title}')">Enroll Now</button>
</div>
`;
});
}

displayCourses();

document.getElementById("search").addEventListener("input",displayCourses);
document.getElementById("categoryFilter").addEventListener("change",displayCourses);
document.getElementById("difficultyFilter").addEventListener("change",displayCourses);

function viewDetails(title){
let course=courses.find(c=>c.title===title);
document.getElementById("detailTitle").innerText=course.title;
document.getElementById("detailDescription").innerText=course.description;
document.getElementById("detailSyllabus").innerText=course.syllabus;
document.getElementById("detailInstructor").innerText=course.instructor;
document.getElementById("detailDuration").innerText=course.duration;
document.getElementById("detailModal").style.display="flex";
}

function openEnroll(title){
document.getElementById("selectedCourse").value=title;
document.getElementById("enrollModal").style.display="flex";
}

function closeModal(){
document.getElementById("detailModal").style.display="none";
document.getElementById("enrollModal").style.display="none";
document.getElementById("formMessage").innerHTML="";
}

window.onclick=function(e){
if(e.target.classList.contains("modal")) closeModal();
};

document.addEventListener("keydown",e=>{
if(e.key==="Escape") closeModal();
});

function submitEnrollment(){

let name=document.getElementById("name").value.trim();
let email=document.getElementById("email").value.trim();
let phone=document.getElementById("phone").value.trim();

let valid=true;

document.getElementById("nameError").innerText="";
document.getElementById("emailError").innerText="";
document.getElementById("phoneError").innerText="";
document.getElementById("formMessage").innerHTML="";

if(name===""){document.getElementById("nameError").innerText="Name required";valid=false;}
if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){document.getElementById("emailError").innerText="Invalid email";valid=false;}
if(!/^[0-9]{10}$/.test(phone)){document.getElementById("phoneError").innerText="Invalid phone (10 digits required)";valid=false;}

if(enrolledEmails.includes(email)){
document.getElementById("formMessage").innerHTML="<span class='error'>Already enrolled!</span>";
valid=false;
}

if(valid){
enrolledEmails.push(email);

document.getElementById("formMessage").innerHTML=
"<span class='success'>Enrollment Successful!</span><br><br>"+
"<button onclick='closeModal()'>Go Back to Home</button>";

document.getElementById("name").value="";
document.getElementById("email").value="";
document.getElementById("phone").value="";
}
}

</script>

</body>
</html>
